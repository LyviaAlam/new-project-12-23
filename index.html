<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lyv Weather App</title>
  </head>

      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />

    </header>

          🌞 14°C
          </div>
        </p>
      </div>
      <div class="forecast-list">
        <ul>
          <li>
            Sun 🌤️ <br />

          </li>
          <li>
            Mon 🌤️ <br />

          <li>

          </li>
          <li>

          </li>
          <li>

            <strong>14°C </strong>- 18°C
          </li>
        </ul>
      </div>
    </main>
